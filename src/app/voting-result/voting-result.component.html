<div class="container">
<!--   <p class="clear-data" (click)="clearData()">Clear data</p> -->

  <div class="header">
    <img src="/images/voting/header.png" alt="" class="heading-logo">
    <img src="/images/voting/sub-header.png" alt="" class="sub-heading">
  </div>
  <div class="vote-count-container">

    <div class="vote-count" *ngFor="let item of items" >
      <div class="text" [ngClass]="{'text-special' : item.name == '6' || item.name == '9'}">
        <img [src]="'/images/voting/voting-name/' + item.name + '.png'" alt=""/>
      </div>
      <span class="count">{{ item?.count }} <br /> </span>
    </div>
  </div>
</div>
