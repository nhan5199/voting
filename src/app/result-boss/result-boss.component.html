<div class="container">
<!--   <p class="clear-data" (click)="clearData()">Clear data</p> -->

  <div class="header">
    <img src="/images/voting/header.png" alt="" class="heading-logo">
    <img src="/images/voting/title.png" alt="" class="title">
  </div>
  <div class="vote-count-container">
    <div class="vote-count">
      <img src="/images/voting-boss/boss-1.png" alt="" class="text" style="width:170px"/>
      <span class="count">{{ items[0].count }} <br /> </span>
    </div>
    <div class="vote-count">
      <img
        src="/images/voting-boss/boss-2.png"
        alt=""
        class="text"
         style="width:170px"
      />
      <span class="count">{{ items[1].count }} <br /> </span>
    </div>

    <div class="vote-count">
      <img src="/images/voting-boss/boss-3.png" alt="" class="text" style="width:150px"/>
      <span class="count">{{ items[2].count }} <br /> </span>
    </div>
    <div class="vote-count">
      <img
        src="/images/voting-boss/boss-4.png"
        alt=""
        class="text"
         style="width:170px"
      />
      <span class="count">{{ items[3].count }} <br /> </span>
    </div>
  </div>
</div>
