<div class="container">
<!--   <p class="clear-data" (click)="clearData()">Clear data</p> -->

  <div class="header">
    <img src="/images/boss/result/logo.png" alt="" class="logo">
   <div class="title">
      <img src="/images/boss/result/title-background.png" alt="" class="title-background">

      <img src="/images/boss/result/title-text.png" alt="" class="title-text">
    </div>
  </div>
  <div class="list-vote-count">
    <div class="vote-count-container" *ngFor="let item of items">
    <div class="image-container">
      <div class="left-img">
        <img class="frame" src="/images/boss/voting/frame.png" alt="image 1">

        <img class="image-content" [src]="item.imgUrl1" alt="image 1">
      </div>
      <div class="right-img">
        <img class="frame" src="/images/boss/voting/frame.png" alt="image 2">

        <img class="image-content" [src]="item.imgUrl2" alt="image 2">
      </div>
    </div>
    <div class="vote-count">
      <img src="/images/boss/result/count-background.png" alt="" class="count-background">
      
      <span class="count">{{ item.count }} <br /> </span>
    </div>
    
  </div>
  </div>
</div>
