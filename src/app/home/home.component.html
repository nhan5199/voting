<div class="container">
  <div class="list-item" *ngIf="!isVoted">
    <div class="item" *ngFor="let item of items">
      <app-vote-card
        [item]="item"
        (onVote)="onVote($event)"
        [isVoted]="isVoted"
      />
    </div>
  </div>

  <div class="voted" *ngIf="isVoted">
    <p>
      CẢM ƠN BẠN <br />
      ĐÃ BÌNH CHỌN
    </p>
  </div>
</div>

<div class="open-mobile">
  <p>Xin vui lòng mở trên điện thoại</p>
</div>
