<div class="card" (click)="onVotePerfomance()">
  <div class="vote-button" >
    
    <img [src]="'/images/voting/voting-image/' + item.name + '.jpg'" alt="button image" class="button-image">

    <div class="button">
      <img src="/images/voting/vote-button-background.png" alt="" class="button-background">
    <img src="/images/voting/vote-text.png" alt="" class="text">
    </div>
  </div>

  <img [src]="'/images/voting/voting-name/' + item.name + '.png'" alt="" class="name">
</div>
