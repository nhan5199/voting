<div class="container">
  <div class="header">
    <img src="/images/boss/voting/logo.png" alt="" class="logo">
    <div class="title">
      <img src="/images/boss/voting/title-background.png" alt="" class="title-background">

      <img src="/images/boss/voting/title-text.png" alt="" class="title-text">
    </div>
  </div>
  <div class="list-item" *ngIf="!isVoted">
    <div class="item" *ngFor="let item of items">
      <app-vote-boss-card
        [item]="item"
        (onVote)="onVote($event)"
      />
    </div>
  </div>

  <div class="voted" *ngIf="isVoted">
    <p>
      CẢM ƠN BẠN <br />
      ĐÃ BÌNH CHỌN
    </p>
  </div>

  
</div>

<div class="open-mobile">
  <p>Xin vui lòng mở trên điện thoại</p>
</div>
